<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="logo-image">
            <img src="votelogo.png" alt="logo">
        </div>
        <div class="form-field">
            <main id="main-holder">
                <div id="login-error-msg-holder">
                    <p id="login-error-msg">Invalid username and/or password<span id="error-msg-second-line"></span></p>
                </div>

                <div class="login-content">
                    <form action="index.html">
                        <img src="avatar.svg">
                        <h2 class="title">Register</h2>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Username</h5>
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Password</h5>
                                <input type="password" class="input">
                            </div>
                        </div>


                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Confirm Password</h5>
                                <input type="password" class="input">
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>First Name</h5>
                                <input type="text" class="input">
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Last Name</h5>
                                <input type="text" class="input">
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class=""></i>
                            </div>
                            <div class="div">
                                <h5>DOB</h5>
                                <input type="date" class="input">
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class=""></i>
                            </div>
                            <div class="div">
                                <h5>Age</h5>
                                <input type="number" class="input">
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class=""></i>
                            </div>
                            <div class="div bg-width">
                                <h5>Gender</h5> <br><br><br>
                                <table>
                                    <tr>


                                        <td>
                                            <input type="radio" name="gender" value="Male" class="radio-btn">Male
                                            <input type="radio" name="gender" value="Female" class="radio-btn">Female
                                            <input type="radio" name="gender" value="Other" class="radio-btn">Other
                                        </td>

                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class=""></i>
                            </div>
                            <div class="div bg-width">
                                <h5>Religion</h5> <br><br><br>
                                <table>
                                    <tr>


                                        <td>
                                            <input type="radio" name="gender" value="Male" class="radio-btn">Hindu
                                            <input type="radio" name="gender" value="Female" class="radio-btn">Muslims
                                            <input type="radio" name="gender" value="Other" class="radio-btn">Sikhs
                                            <input type="radio" name="gender" value="Other" class="radio-btn">Other
                                        </td>

                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-home"></i>
                            </div>
                            <div class="div">
                                <h5>Address</h5>
                                <input type="text" class="input">
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="div">
                                <h5>Phone No</h5>
                                <input type="number" class="input">
                            </div>
                        </div>
                        <a href="#"></a>
                        <input type="submit" class="btn" value="Register">
                    </form>
                </div>
                <span>Already have an account? <a class="linkControl" href="login.html" style="display: inline; color: #6666CA; font-weight: bolder;">Login Here</a></span>
            </main>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/902e5a7c60.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
