<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="logo-image">
            <img src="votelogo.png" alt="logo">
        </div>
        <div class="form-field">
            <main id="main-holder">
                <div id="login-error-msg-holder" style="margin-top: 20px;">
                    <p id="login-error-msg">Invalid username and/or password<span id="error-msg-second-line"></span></p>
                </div>

                <div class="login-content" style="margin-top: 20px;">
                    <form action="index.html">
                        <img src="avatar.svg">
                        <h2 class="title" style="font-size: 1.5em;">Voter's Registration Portal</h2>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Aadhar Number</h5>
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Password</h5>
                                <input type="password" class="input">
                            </div>
                        </div>


                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Confirm Password</h5>
                                <input type="password" class="input">
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div" style="margin-top: 5px;">
                                <h5>First Name</h5>
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Last Name</h5>
                                <input type="text" class="input">
                            </div>
                        </div>
                        

                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-birthday-cake"></i>
                            </div>
                            <div class="div">
                                <h5>DOB</h5>
                                <input type="date" class="input" id="date-input" required>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-venus-mars"></i>
                            </div>
                            <div class="div">
                                <h5>Gender</h5>
                                <select class="">
                                    <option selected value="none" disabled>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-dharmachakra"></i>
                            </div>
                            <div class="div">
                                <h5>Religion</h5>
                                <select class="">
                                    <option selected value="none" disabled>Select Religion</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Muslims">Muslims</option>
                                    <option value="Christians">Christians</option>
                                    <option value="Sikhs">Sikhs</option>
                                    <option value="Jains">Jains</option>
                                    <option value="Buddhists">Buddhists</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-dharmachakra"></i>
                            </div>
                            <div class="div">
                                <h5>Caste</h5>
                                <select class="">
                                    <option selected value="none" disabled>Select Caste</option>
                                    <option value="Hindu">SC/ST</option>
                                    <option value="Muslims">OBC</option>
                                    <option value="Christians">General</option>
                                    <option value="Sikhs">Others</option>
                                </select>
                            </div>
                        </div>


                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-home"></i>
                            </div>
                            <div class="div">
                                <h5>Address</h5>
                                <input type="text" class="input">
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fa-solid fa-tree-city"></i>
                            </div>
                            <div class="div">
                                <h5>State</h5>
                                <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="">
                                </select>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fa-solid fa-tree-city"></i>
                            </div>
                            <div class="div">
                                <h5>city</h5>
                                <select class="" id ="state">
                                </select>
                                
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="div">
                                <h5>Phone No</h5>
                                <input type="number" class="input">
                            </div>
                        </div>
                        <a href="#"></a>
                        <input type="submit" class="btn" value="Register">
                    </form>
                </div>
                <span style="margin-bottom: 20px;">Already have an account? <a class="linkControl" href="login.html" style="display: inline; color: #6666CA; font-weight: bolder;">Login Here</a></span>
            </main>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/902e5a7c60.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <script src="cities.js"></script>
    <script language="javascript">print_state("sts");</script>
</body>

</html>
